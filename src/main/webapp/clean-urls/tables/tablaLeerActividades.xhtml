<f:view 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:panelGroup id="tablaActidadesWrapper"  layout="block">
            <p:dataTable value="#{actividadesBean.listaActividades}" var = "actividad" rows="10" editable="true" editMode="cell"
                             paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="ID">
                        <h:outputText value="#{actividad.id}"/>
                    </p:column>
                <p:column headerText="Fecha" >
                    <h:outputText value="#{actividad.fecha}"/>
                    </p:column>
                    <p:column headerText="Empleado" >
                        <h:outputText value="#{actividad.empleado.nombre}"/>
                    </p:column>
                    <p:column headerText="Labor" >
                        <h:outputText value="#{actividad.labor.nombre}"/>
                    </p:column>
                    <p:column headerText="Estado" >
                        <h:outputText value="#{actividad.status}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
    </ui:composition>

</f:view>
