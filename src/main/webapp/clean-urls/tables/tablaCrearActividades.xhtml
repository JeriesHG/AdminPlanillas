<f:view 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <!--<h:form id="tablaActividades" >-->
        #{actividadesBean.renderizarTablaActividad}"
        <h:panelGroup id="tablaActidadesWrapper">
            <h:panelGroup rendered="#{actividadesBean.renderizarTablaActividad}">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable value="#{empleadoBean.listaEmpleados}" var = "empleado" rows="10" editable="true"
                             paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Empleado">
                        <h:outputText value="#{empleado.nombre}"/>
                    </p:column>
                    <p:column headerText="Empleado">
                        <h:outputText value="#{empleado.nombre}"/>
                    </p:column>

                </p:dataTable>
            </h:panelGroup>
        </h:panelGroup>
        <!--</h:form>-->
    </ui:composition>

</f:view>
