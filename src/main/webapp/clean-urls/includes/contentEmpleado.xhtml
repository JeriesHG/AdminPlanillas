<f:view 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <div id="page-wrapper">
            <div class="container-fluid">

                <ui:include src="../pageHeader.xhtml">
                    <ui:param name="header" value="Empleado"/>
                    <ui:param name="subheader" value=""/>
                    <ui:param name="pagina" value="Empleado"/>
                    <ui:param name="icono" value="fa fa-wrench"/>
                </ui:include>

                <h:form id="empleadoForm">
                    <p:messages/>
                    <p:panelGrid columns="2" styleClass="content-panel-grid">

                        <h:outputLabel for="nombreEmpleado" value="Nombre: "></h:outputLabel>
                        <p:inputText id = "nombreEmpleado"  required="true" requiredMessage="Por favor ingrese su nombre"
                                     value="#{empleadoBean.selectedEmpleado.nombre}"></p:inputText>

                        <h:outputLabel for="apellidoAmpleado" value="Apellido: "></h:outputLabel>
                        <p:inputText id = "apellidoAmpleado"  required="true" requiredMessage="Por favor ingrese su apellido"
                                     value="#{empleadoBean.selectedEmpleado.apellido}" ></p:inputText>
                        
                        <h:outputLabel for="fechaNacEmpleado" value="Fecha Nacimiento: "></h:outputLabel>
                        <p:calendar navigator="true" value="#{empleadoBean.selectedEmpleado.fecha_nac}" required="true" id="fechaNacEmpleado"
                                    requiredMessage="Por favor ingrese su fecha de nacimiento"
                                    yearRange="c-120:c"  pattern="yyyy/MM/dd" ></p:calendar>

                        <p:commandButton value="Submit" action="#{empleadoBean.agregarData(empleadoBean.selectedEmpleado)}" validateClient="true" ajax="false">
                        </p:commandButton>
                        
                    </p:panelGrid>
                </h:form>
                <br/>
                 <ui:include src="../tables/tablaEmpleado.xhtml"/>
            </div>
        </div>
    </ui:composition>

</f:view>
