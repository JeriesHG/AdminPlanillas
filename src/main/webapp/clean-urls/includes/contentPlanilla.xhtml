<f:view 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <div id="page-wrapper">
            <div class="container-fluid">

                <ui:include src="../pageHeader.xhtml">
                    <ui:param name="header" value="Planillas"/>
                    <ui:param name="subheader" value="Crear nueva planilla"/>
                    <ui:param name="pagina" value="Planillas"/>
                    <ui:param name="icono" value="fa fa-pencil fa-fw"/>
                </ui:include>

                <h:form id="planillasForm">
                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" styleClass="content-panel-grid">
                        
                        <h:outputLabel value="From Date:" for="fromDate"/>
                        <p:calendar navigator="true" value="#{planillasBean.fromDate}" required="true" id="fromDate"
                                    requiredMessage="Por favor ingrese dia de inicio"
                                    yearRange="c-50:c+50"  pattern="yyyy/MM/dd" ></p:calendar>
                        
                        <h:outputLabel value="To Date:" for="toDate"/>
                        <p:calendar navigator="true" value="#{planillasBean.toDate}" required="true" id="toDate"
                                    requiredMessage="Por favor ingrese dia fin"
                                    yearRange="c-50:c+50"  pattern="yyyy/MM/dd" ></p:calendar>
                       
                        <p:commandButton action="#{planillasBean.crearPlanilla}" value="Generar Planilla" ajax="false" 
                                         validateClient="true" update="messages "/> 
                    </p:panelGrid>
                    <br/>
                    <ui:include src="../tables/tablaCrearPlanilla.xhtml"/>
                </h:form>
            </div>
        </div>
    </ui:composition>

</f:view>
