<f:view contracts="default"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <div id="page-wrapper">
            <div class="container-fluid">

                <ui:include src="../pageHeader.xhtml">
                    <ui:param name="header" value="Unidad de Medida"/>
                    <ui:param name="subheader" value=""/>
                    <ui:param name="pagina" value="Unidad de Medida"/>
                    <ui:param name="icono" value="fa fa-wrench"/>
                </ui:include>

                <h:form id="unidadMedidaForm">
                    <p:messages/>
                    <p:panelGrid columns="2" styleClass="content-panel-grid">

                        <h:outputLabel for="descripcionUnidadMedida" value="Descripcion: "></h:outputLabel>
                        <p:inputText id = "descripcionUnidadMedida"  required="true" requiredMessage="Por favor ingrese una descripcion"
                                     value="#{unidadMedidaBean.selectedUnidadDeMedida.descripcion}"></p:inputText>

                        <p:commandButton value="Submit" action="#{unidadMedidaBean.agregarData(unidadMedidaBean.selectedUnidadDeMedida)}" validateClient="true" ajax="false">
                        </p:commandButton>
                        
                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </ui:composition>

</f:view>
