<f:view 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <div id="page-wrapper">
            <div class="container-fluid">

                <ui:include src="../pageHeader.xhtml">
                    <ui:param name="header" value="Deducciones"/>
                    <ui:param name="subheader" value=""/>
                    <ui:param name="pagina" value="Deducciones"/>
                    <ui:param name="icono" value="fa fa-wrench"/>
                </ui:include>

                <h:form id="deduccionForm">
                    <p:messages/>
                    <p:panelGrid columns="2" styleClass="content-panel-grid">

                        <h:outputLabel for="descripcionDeduccion" value="Descripcion: "></h:outputLabel>
                        <p:inputText id = "descripcionDeduccion"  required="true" requiredMessage="Por favor ingrese una descripcion"
                                     value="#{deduccionBean.selectedDeduccion.descripcion}"></p:inputText>

				 <h:outputLabel for="porcentajeDeduccion" value="Porcentaje: "></h:outputLabel>
				 
				 <p:inputText  maxlength="5" value="#{deduccionBean.selectedDeduccion.porcentajeDeducir}" id="porcentajeDeduccion"
							   required="true" requiredMessage="Por favor ingrese un porcentaje a deducir" onkeyup="mainJS.isFloatKey(event);">
				 </p:inputText>

                        <p:commandButton value="Submit" action="#{deduccionBean.agregarData(deduccionBean.selectedDeduccion)}" validateClient="true" ajax="false">
                        </p:commandButton>

                    </p:panelGrid>
                </h:form>
                <br/>
				<ui:include src="../tables/tablaDeducciones.xhtml"/>
            </div>
        </div>
    </ui:composition>

</f:view>
