<f:view contracts="default"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <div id="page-wrapper">
            <div class="container-fluid">

                <ui:include src="../pageHeader.xhtml">
                    <ui:param name="header" value="Labores"/>
                    <ui:param name="subheader" value=""/>
                    <ui:param name="pagina" value="Labores"/>
                    <ui:param name="icono" value="fa fa-wrench"/>
                </ui:include>

                <h:form id="unidadMedidaForm">
                     <p:messages/>
                    <p:panelGrid columns="2" styleClass="content-panel-grid">

                        <h:outputLabel for="nombreLabor" value="Nombre: "></h:outputLabel>
                        <p:inputText id = "nombreLabor"  required="true" requiredMessage="Por favor ingrese un nombre"
                                     value="#{laborBean.selectedLabor.nombre}"></p:inputText>

                        <h:outputLabel for="precioLabor" value="Precio "></h:outputLabel>
                        <p:inputText id = "precioLabor"  required="true" requiredMessage="Por favor ingrese un precio"
                                     value="#{laborBean.selectedLabor.precio}" ></p:inputText>
                        
                        <h:outputLabel for="fechaNacEmpleado" value="Fecha Nacimiento: "></h:outputLabel>
                        <p:selectOneMenu value = "#{laborBean.selectedLabor.unidad}" converter="omnifaces.SelectItemsIndexConverter">
                            <f:selectItems value="#{unidadMedidaBean.listaUnidadMedida}" var="unidad" itemLabel="#{unidad.descripcion}" itemValue="#{unidad}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Submit" action="#{laborBean.agregarData(laborBean.selectedLabor)}" validateClient="true" ajax="false">
                        </p:commandButton>
                        
                    </p:panelGrid>
                </h:form>
                <br/>
                 <!--<ui:include src="../tables/tablaUnidadDeMedida.xhtml"/>-->
            </div>
        </div>
    </ui:composition>

</f:view>
